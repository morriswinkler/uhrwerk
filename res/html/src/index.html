<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fab Lab Booking Yes</title>
	<!-- build:js assets/js/modernizr.min.js -->
	<script src="libs/modernizr/modernizr.js"></script>
	<!-- /build -->
	<!-- build:css assets/css/main.min.css -->
	<link href="libs/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<!-- /build -->
</head>
<body>

  <div id="status-bar">
  	<!-- Status bar template is being rendered here -->
  </div>
  <!-- /#status-bar -->

  <section class="page" id="active-bookings-page">
  	<div class="container-fluid">
  		<div class="row bookings">
  			<!-- Active bookings go here -->
  		</div>
  	</div>
  </section>
  <!-- /#active-bookings -->

	<section class="page" id="login-page">
		<div class="container-fluid">
			<form class="login-form" role="form">
				<h2 class="heading">Sign in</h2>
				<div class="alerts"><!-- Login fail messages as alerts go here --></div>
				<input name="username" type="text" class="form-control" placeholder="Username" required autofocus>
				<input name="password" type="password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
		</div>
	</section>
	<!-- /#login -->

	<section class="page" id="dashboard-page">
    <div class="container-fluid">
			<div class="row products">
				<!-- Product items go here -->
			</div>
		</div>
	</section>
	<!-- /#dashboard -->

	<section class="page" id="message-page">
		<div class="container-fluid">
			<form class="signout-form" role="form">
				<h2 class="form-signout-heading">Thank You!</h2>
				<div class="alert alert-success">You just activated a machine. Time is ticking so get to work! Automatic log out in <span class="countdown">9</span> seconds.</div>
				<button class="btn btn-lg btn-danger btn-block advance" type="submit">Sign out</button>
			</form>
		</div>
	</section>
	<!-- /#message -->

	<!-- riot.js templates -->
	<template id="active-booking-tmpl">
		<div class="active-booking">
			<form class="deactivate-form" role="form" id="deactivate-form-{book_id}">
				<input type="hidden" name="book_id" class="book-id" value="{book_id}">
				<input type="hidden" name="machine_id" class="machine-id" value="{machine_id}">
				<h2 class="form-deactivate-heading">{machine_name}</h2>
				<div class="form-deactivate-content">
					<p>You are currently using the {machine_name}. Click below to deactivate it.</p>
          <p>Usage time: <span class="usage-time" data-usage-seconds="{usage_time_seconds}"> {usage_time_display}</span></p>
				</div>
				<button class="btn btn-lg btn-danger btn-block btn-deactivate" type="submit">Deactivate</button>
			</form>
		</div>
	</template>

  <template id="status-bar-tmpl">
    <div class="status-bar">
      <div class="container-fluid">
        <div class="brand pull-left">
          <span class="glyphicon glyphicon-heart"></span> {title}
        </div>
        <div class="pull-right">
          <button class="btn btn-default btn-log-out" title="Sign out"><span class="glyphicon glyphicon-log-out"></span></button>
        </div>
      </div>
    </div>
  </template>

	<template id="product-tmpl">
		<div class="col-sm-3" data-machine-id="{id}">
			<div class="product {statusClass}">
				<h3 class="product-heading">{name}</h3>
				<div class="row">
					<div class="col-xs-5"><b>Status</b></div>
					<div class="col-xs-7">{status}</div>
				</div>
				<div class="row">
					<div class="col-xs-5"><b>Price</b></div>
					<div class="col-xs-7">{price}</div>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-activate"{disabled}>Activate</button>
			</div>
		</div>
	</template>

  <template id="login-alert-tmpl">
    <div class="alert alert-danger" role="alert">
      <p><b>Oops!</b> {message}</p>
    </div>
  </template>
	<!-- /riot.js templates -->

	<!-- build:js assets/js/app.min.js -->
	<script src="libs/jquery/dist/jquery.js"></script>
	<script src="libs/jquery-cookie/jquery.cookie.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
	<script src="libs/riotjs/riot.js"></script>
	<script src="assets/js/lib/md5.js"></script>
	<script src="assets/js/db/local-db.js"></script>
	<script src="assets/js/models/app-model.js"></script>
	<script src="assets/js/presenters/active-bookings-presenter.js"></script>
	<script src="assets/js/presenters/login-presenter.js"></script>
	<script src="assets/js/presenters/dashboard-presenter.js"></script>
	<script src="assets/js/presenters/message-presenter.js"></script>
  <script src="assets/js/presenters/status-bar-presenter.js"></script>
	<script src="assets/js/routes.js"></script>
	<script src="assets/js/init.js"></script>
	<!-- /build -->

</body>
</html>
